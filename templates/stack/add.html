{% extends "base.html" %}
{% block body %}
<div class="span-14">
	<h2>Ask a question</h2>
	<form action="." method="post">{% csrf_token %}
		{% for field in form %}
		<p>
			{{ field.label_tag }}
			{{ field }}<br />
			{{ field.help_text }}
			{{ field.errors }}
		</p>
		{% endfor %}
		<input type="submit" name="submit" class="submit" value="Add Question" />
	</form>
</div>
{% endblock %}
